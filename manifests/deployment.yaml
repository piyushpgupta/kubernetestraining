apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-server
  namespace: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-server
  template:
    metadata:
      labels:
        app: hello-server
    spec:
      containers:
      - name: hello-server
        image: piyushrgupta/helloserver:v1.0
        ports:
        - containerPort: 8080