apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: hello-server
  labels:
    app: hello-server
spec:
  # modify replicas according to your case
  replicas: 2
  selector:
    matchLabels:
      app: hello-server
  template:
    metadata:
      labels:
        app: hello-server
    spec:
      containers:
      - name: hello-server
        image: piyushrgupta/helloserver:v1.0
        ports:
        - containerPort: 8080